<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Raleway:wght@300&family=Roboto:wght@100;300&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="logo-name">
            <a href="#" id="brand-logo">Mochi Moments Cafe</a>
        </div>
        <nav>
            <ul id="nav-items">
                <li class="nav-list"><a class="nav-links" href="./index">Home</a></li>
                <li class="nav-list"><a class="nav-links" href="./aboutUs">Aboutus</a></li>
                <li class="nav-list"><a class="nav-links" href="./menu">Menu</a></li>
                <li class="nav-list"><a class="nav-links" href="./contact">Contact</a></li>
                <li class="nav-list"><a class="nav-links" href="./Cart">Cart</a></li>
                <li class="nav-list"><a class="nav-links" href="./services">Services</a></li>
            </ul>
        </nav>
    </header>
<main>
    <div class="hero-section">
        <div class="overlay"></div>
        <div class="hero-text">
            <hr width="100vw" style="margin: 0; padding: 0;">
            <h1>Contact Us</h1>
            <hr width="100vw" style="margin: 0; padding: 0;">
        </div>
    </div>
    <!-- Location Section -->
<section class="location-section">
    <div class="map-container">
        <!-- Replace YOUR_GOOGLE_MAPS_API_KEY with your actual API key -->
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.9613388910536!2d67.03449351439474!3d24.88067108405768!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33f06bb204ce7%3A0xa5a69459e2993ab!2sYour%20Cafe%20Name!5e0!3m2!1sen!2suk!4v1647248494159!5m2!1sen!2suk" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="location-content">
        <h2>Visit Us</h2>
        <p>123 E-Street, Karachi, PK 75600</p>
        <p>Phone: (+92) 456-7890</p>
        <p>Email: info@mochimomentscafe.com</p>
        <h2>Our Socials</h2>
        <div class="social-icons">
            <!-- Add your social media links here -->
            <!-- Replace 'fab fa-facebook' with the class for your chosen social icon -->
<a href="#" target="_blank" class="social-icon"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-square-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
    </div>
</section>
    
<section class="contact">
    <h2>Contact</h2>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea>
        <input type="submit" value="Submit">
    </form>
</section>
</main>
<footer>
    <p>&copy; 2022 Mochi Moments Cafe. All rights reserved.</p>
</footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {


            event.preventDefault();
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let message = document.getElementById('message').value;

            if (name === "" || email === "" || message === "") {
                alert("Please fill out all fields before submitting.");
            } else {
                alert("Your message has been sent!");
                // Add code here to submit the form to the server if the validation is successful
            }
        });
    </script>
</body>
</html>
